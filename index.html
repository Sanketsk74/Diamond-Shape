<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Diamond Grid</title>
    <link rel="stylesheet" href="./CSS/diamonds.css">
</head>
<body>
    <div class="diamond-grid">
        <div class="item"><img src="./Images/img-1.jpg" alt=""></div>
        <div class="item"><img src="./Images/img-2.jpg" alt=""></div>
        <div class="item"><img src="./Images/img-3.jpg" alt=""></div>
        <div class="item"><img src="./Images/img-4.jpg" alt=""></div>
        <div class="item"><img src="./Images/img-5.jpg" alt=""></div>
        <div class="item"><img src="./Images/img-6.jpg" alt=""></div>
        <div class="item"><img src="./Images/img-7.jpg" alt=""></div>
        <div class="item"><img src="./Images/img-8.jpg" alt=""></div>
        <div class="item"><img src="./Images/img-9.jpg" alt=""></div>
        <div class="item"><img src="./Images/img-10.jpg" alt=""></div>
        <div class="item"><img src="./Images/img-11.jpg" alt=""></div>
    </div>
    <script src="./JavaScript/js.js"></script>
     <script src="./JavaScript/JqueryDiamonds.js"></script>
     <script type="text/javascript">
        $(".diamond-grid").diamonds({
            size : 220, // Size of diamonds in pixels. Both width and height. 
            gap : 5, // Pixels between each square.
            hideIncompleteRow : false, // Hide last row if there are not enough items to fill it completely.
            autoRedraw : true, // Auto redraw diamonds when it detects resizing.
            itemSelector : ".item" // the css selector to use to select diamonds-items.
        });
        </script>

</body>
</html>
